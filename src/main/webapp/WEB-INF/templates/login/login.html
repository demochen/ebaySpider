                    function check_flash()
                    {
                        document.getElementById('js_enabled').value = '1';
                        if (FlashDetect.installed)
                        {
                            document.getElementById('flash_enabled').value = '1';
                        }
                    }

<body onload="sf(); check_flash();">
<script type="text/javascript">
    jQuery(function() {
        jQuery('#username').focus();
        jQuery('.error').slideDown();
        if(!Modernizr.input.placeholder){
                    jQuery('[placeholder]').focus(function() {
                        var input = jQuery(this);
                        if (input.val() == input.attr('placeholder')) {
                            input.val('');
                            input.removeClass('placeholder');
                        }
                    }).blur(function() {
                        var input = jQuery(this);
                        if (input.val() == '' || input.val() == input.attr('placeholder')) {
                            input.addClass('placeholder');
                            input.val(input.attr('placeholder'));
                        }
                    }).blur();
                    jQuery('[placeholder]').parents('form').submit(function() {
                        jQuery(this).find('[placeholder]').each(function() {
                            var input = jQuery(this);
                            if (input.val() == input.attr('placeholder')) {
                                input.val('');
                            }
                        })
                    });
                }
    });
</script>
<div class="container sticky-conatiner">
    <div class="row login-body">   
        <div class="span12">
            <div class="brand-logo login-logo mb-20">
                <a href="http://www.terapeak.com/" class="header_logo"></a>
            </div>
            <div class="login-main">
                <div class="login-content">
                    <h2 class="form-signin-heading">Login to Terapeak</h2>
                    <form   th:object="${userForm}" th:action="@{/login/controller}" method="post" name="loginForm" class="form-signin mb-0">
                     <div class="alert alert-error error arrow-msg" style="" th:if="${ERROR ne null}">Wrong username or password.<br/>
                     <a href="http://www.terapeak.com/help-logging-in">Need Help Logging In?</a></div>
                        <input id="username" name="username" th:field="*{user.userName}"  placeholder="Email" class="input-block-level" tabindex="1" value="" type="text"/>
                        <input name="password" id="password"  th:field="*{user.passWord}" placeholder="Password" class="input-block-level" tabindex="2" type="password"/>
                        <label for="checkbox" class="checkbox pull-left">
                            <input name="r" value="y" id="checkbox" tabindex="3" type="checkbox"/>Keep me signed in on this computer
                        </label>
                        <button type="submit" class="btn btn-info pull-right" name="login" tabindex="4">Login</button>                           
                        <div class="clear"></div>
                    </form>
                </div>
            </div>
            <div class="login-footer">
                <div class="lf-row">
                    <div class="lf-col">
                        <a href="/forgetpassword" id="emailreset" tabindex="5">Email me my password</a>
                    </div>
                    <div class="lf-col lf-last">
                        <a href="http://www.terapeak.com/products/terapeak-for-ebay/?utm_source=data.terapeak.com&amp;utm_medium=user_login" tabindex="6">Sign-up Now!</a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
    <input id="js_enabled" name="js_enabled" value="0" type="hidden"/>
    <input id="flash_enabled" name="flash_enabled" value="0" type="hidden"/>
    <input name="url" value="/?search=1" type="hidden"/>
